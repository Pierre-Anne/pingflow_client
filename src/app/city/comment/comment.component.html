
<div>

  <h3> Adding comment about this city</h3>

  <div class="col-md-7">
    <input type="textarea" [(ngModel)]="newComment" />
  </div>

  <button class="btn btn-success" type="submit" (click)="addComment()">Add Comment</button>

  <div *ngFor="let comment of comments">
  Comment : {{comment.comment}}
  </div>

</div>
